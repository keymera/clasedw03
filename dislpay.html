<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Box model</title>
	<link rel="stylesheet" href="css/normalize.css">
	
	<style>
	.box {
		background: yellow;
		width: 100px;
		height: 100px;
		margin: 10px;
		padding: 5px;
	}

	.inline_block {
		display:inline-block;
	}
	</style>
	
</head>
<body>
	<h1>Display</h1>
	<h2>Display Inline</h2>
	<span class="box inline_block">Caja1</span>
	<span class="box inline_block">Caja2</span>
	<span class="box inline_block">Caja3</span>

	<h2>Display Box</h2>
	<div class="box">Caja1</div>
	<div class="box">Caja2</div>
	<div class="box">Caja3</div>
</body>
</html>
