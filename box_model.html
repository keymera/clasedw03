<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Box model</title>
	<link rel="stylesheet" href="css/normalize.css">

	<style>
	/* apply a natural box layout model to all elements, but allowing components to change */
	html {
	  box-sizing: border-box;
	}
	*, *:before, *:after {
	  box-sizing: inherit;
	}

			.box {
				background: yellow;
				height: 100px;
				width: 100px;

				margin-left: 10px;
				margin-right: 10px;
				margin-top: 10px;
				margin-bottom: 10px;

				
				padding-left: 5px;
				padding-right: 5px;
				padding-top: 5px;
				padding-bottom: 5px;
				
				border: 3px solid #333; 
			}
	</style>
</head>
<body>
	<div class="box">
		Box model
	</div>
</body>
</html>
